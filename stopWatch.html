<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var count=0;
        var id;
        function start()
        {
          id=setInterval(
            function increase(){
                count++;
                document.getElementById('data').innerHTML=count;
            }
          ,1000)
        }
        function stop()
        {
            clearInterval(id);
            count=0;
            document.getElementById('data').innerHTML=count;
        }
        function resume()
        {
            id=setInterval(
            function increase(){
                count++;
                document.getElementById('data').innerHTML=count;
            }
          ,1000)
        }
        function pause()
        {
            clearInterval(id);
        }
    </script>
</head>
<body>
    <button onclick="start()">START</button>
    <button onclick="pause()">PAUSE</button>
    <button onclick="resume()">RESUME</button>
    <button onclick="stop()">STOP</button>
    <h1 id="data"></h1>
</body>
</html>
